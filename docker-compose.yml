version: '3.9'

services:

  postgres:
    container_name: fastapiprojectmanager-postgres
    image: postgres:16.1
    restart: on-failure
    env_file:
      - .env
    environment:
      - POSTGRES_PASSWORD=${PG_PASSWORD}
      - POSTGRES_USER=${PG_USER}
      - POSTGRES_DB=${PG_DB}
    ports:
        - ${PG_PORT}:${PG_PORT}
    expose:
        - ${PG_PORT}
    networks:
      - custom

  web:
    container_name: fastapiprojectmanager-web
    build: .
    command: "sh -c 'alembic upgrade head && gunicorn -c gunicorn.conf.py asgi:app'"
    restart: always
    env_file:
      - .env
    ports:
      - ${PORT}:${PORT}
    expose:
      - ${PORT}
    depends_on:
      - postgres
      - redis
    networks:
      - custom

networks:

  custom:
    driver: bridge
