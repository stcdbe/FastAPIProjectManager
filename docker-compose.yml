version: '3.9'

services:

  postgres:
    container_name: fastapi-postgres
    image: postgres:16.1
    restart: on-failure
    env_file:
      - .env
    environment:
      - POSTGRES_PASSWORD=${PGPASSWORD}
      - POSTGRES_USER=${PGUSER}
      - POSTGRES_DB=${PGDB}
    ports:
        - ${PGPORT}:${PGPORT}
    expose:
        - ${PGPORT}
    networks:
      - custom

  redis:
    container_name: fastapi-redis
    image: redis:7.2.3
    restart: on-failure
    env_file:
      - .env
    ports:
      - ${REDISPORT}:${REDISPORT}
    expose:
      - ${REDISPORT}
    networks:
      - custom

  web:
    container_name: fastapi-web
    build: .
    command: "sh -c 'alembic upgrade head && gunicorn -c gunicorn.conf.py asgi:app'"
    restart: always
    env_file:
      - .env
    ports:
      - ${PORT}:${PORT}
    expose:
      - ${PORT}
    depends_on:
      - postgres
      - redis
    networks:
      - custom

networks:

  custom:
    driver: bridge