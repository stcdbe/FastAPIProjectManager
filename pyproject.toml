[tool.poetry]
name = "fastapiprojectmanager"
version = "0.1.8"
description = ""
authors = ["stcdbe <samthomascolddeadblueeyes@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.109.0"
pydantic-settings = "^2.1.0"
asyncpg = "^0.29.0"
sqlalchemy = "^2.0.25"
alembic = "^1.13.1"
email-validator = "^2.1.0.post1"
fastapi-mail = "^1.4.1"
pyjwt = "^2.8.0"
bcrypt = "^4.1.2"
python-multipart = "^0.0.6"
uvicorn = "^0.27.0.post1"
gunicorn = "^21.2.0"


[tool.poetry.group.dev.dependencies]
pytest-asyncio = "^0.23.4"
httpx = "^0.26.0"


[tool.ruff]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]
line-length = 120
target-version = "py311"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
